<template name="set">
{{#with setData}}
  <div class="container">
      <p>{{setName}}</p>
      <p>Total Cards: {{numberOfCards}} of {{setSize}}</p>
      <p><a class="print-layout">Print Layout</a></p>
  </div>
  {{# if printLayout}}
    {{> cardPrintLayout}}
  {{ else}}
    {{#if setData}}
      <div class="cards container">
        <a class="card-new" aria-hidden="true">Click </a>to add a card
        {{#if newCard }}
          {{> cardNew}}
        {{/if }}
        {{> cards}}
      </div>
    {{/if }}
  {{/if}}
{{/with}}
</template>
