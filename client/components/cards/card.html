<template name="card">
  <p>{{name}}
  <div class="card-mana-cost">{{manaCost}}</div></p>
  <p>{{mainType}} {{#if itsACreature}} - {{subType}} {{power}}/{{toughness}} {{/if }}</p>
  <p>{{rulesText}}</p>
  <p>
    <button type="button" class="btn btn-default edit" id="{{_id}}">Edit</button>
    <button type="button" class="btn btn-default delete" id="{{_id}}">Delete</button>    
  </p>
  {{#if editCard}}
    {{> cardEdit}}
  {{/if}}
</template>
